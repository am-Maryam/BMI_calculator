<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>  
    <h1>BMI Calculator</h1> 
    <p>Check your BMI now!</p>
    <p>Weight:</p>
    <input type="number" class="inputWeight" max="500"/>
    <p> Height (m):</p>
    <input type="number" class="inputHeight" max="3" />
    <button onclick="calculateBMI()">Calculate now!</button>
    <p class="BMIresult"></p>
</body>
<script>
    function calculateBMI() {
        const Weight = document.querySelector(".inputWeight").value;
        const Height = document.querySelector(".inputHeight").value;
        const BMI = Weight / (Height * Height);
        console.log(Weight, Height,BMI)
        document.querySelector(".BMIresult").innerText = BMI;
    }
</script>
</html>
